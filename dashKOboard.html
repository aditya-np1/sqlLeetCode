<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Bot</title>
  <style>
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh; /* Fill the entire viewport */
    }

    #video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the video */
      object-fit: cover; /* Maintain aspect ratio and cover container */
      width: 100%; /* Ensure cover works correctly */
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="video" src="https://www.taxmann.com/emailer/images/FEMA.mp4"
          autoplay loop muted playsinline controls="false"></video>
  </div>

  <script>
    // Prevent user interaction with video controls
    const video = document.getElementById('video');
    video.controls = false;

    // Fallback for browsers that don't support autoplay
    video.addEventListener('ended', () => {
      video.play();
    });
  </script>
</body>

</html>
